<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Advice generator app</title>
  <link href="./output.css" rel="stylesheet">
  <script src="./js/script.js" type="module"></script>
</head>

<body class="bg-blue-950 flex items-center justify-center min-h-dvh m-4 font-manrope">
  <div class="bg-blue-900 rounded-xl p-8 text-center relative max-w-140">
    <p class="text-green-300 text-[11px] tracking-[3px]">ADVICE <span id="advice-number"></span></p>
    <p class="my-4 text-[28px] text-blue-200" id="advice-text">
    </p>

    <picture class="my-6 block">
      <source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 768px)">
      <img src="./images/pattern-divider-mobile.svg" alt="" class="mx-auto">
    </picture>

    <button
      class="bg-green-300 rounded-full p-4 cursor-pointer absolute left-1/2 -translate-x-1/2 size-16 flex items-center justify-center hover:shadow-[0px_0_20px_3px_rgba(52,211,153,0.6)] transition-all duration-300 hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
      type="button" id="generate-advice">
      <img src="./images/icon-dice.svg" alt="" width="24" height="24">
    </button>
  </div>
</body>

</html>
